<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JS-Class-Five</title>
</head>
<body>
    <a href="JavaScript:void(0)" onClick="var greet='hi'; alert(greet);">Click</a>
    <button onClick="handleClick(20)">I am button</button>
    <div onmouseover="redToBlue()" onmouseout="blueToRed()" class="box" id="box"></div>
    <img onmouseover="over()" onmouseout="out()" id="image" width="100" src="https://assets-prd.ignimgs.com/2022/05/18/marves-spider-man0-5x-1652910625450.jpg"></img>
    <input type="text" size="30" onFocus="this.style.backgroundColor='red';">
    <input type="text" size="30" onFocus="this.style.backgroundColor='yellow';" onBlur="this.style.backgroundColor='white';">



    <script src="./app.js"></script>
</body>

</html>
